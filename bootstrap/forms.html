<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./main1.css">
</head>

<body>
    
    <!-- bootstrap을 킨 상태에서 class = 'container'로 두면 viewpoint를 12등분으로 나누어 표현할 수 있게 한다.-->

    <!-- bootstrap의  mt클래스는 margin-top의 약자. input 박스 위아래 여백을 2 만큼 만들어 주는 것, mt-1은 여백이 없고, mt-3 여백이 큼.숫자가 클수록 여백 커짐-->
    <div class="container mt-2">
        
        <input type="text" class = 'form-control' placeholder = "hi, ANN? It's NJ!">
        <input type="text" class = 'form-control' value = "I miss you so much!" disabled>

    </div>


    <input type="text" class = 'form-control' placeholder = "But Stay calm">

    <div class="container mt-5">

        <input type="text" class = 'form-control' placeholder = "Cuz your health is my priority">

    </div>

    <div class = 'container mt-2'>
        <!-- container class 는 viewpoint를 12등분 -->

        <!-- 현재 하나의 row 안에-->
        <div class="row">
            <!-- 두개의 column이 들어간 상태 -->

            <div class="col">
                <input type="text" class = "form-control" place holder = '이름을 입력하세요'>
            </div>
            <div class="col">
                <input type="password" class="form-control">
            </div>
        </div>
    </div>

    




</body>
</html>
